<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning Inventory App</title>
</head>
<body>
    <table>
      <!-- <caption>
        Front-end web developer course 2021
      </caption> -->
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Soda</th>
          <td>Cola</td>
          <td>Food</td>
          <td>1</td>
        </tr>
      </tbody>
      <!-- <tfoot>
        <tr>
          <th scope="row" colspan="2">Average age</th>
          <td>33</td>
        </tr>
      </tfoot> -->
    </table>

    <script>
    let database;
    const DBOpenRequest = window.indexedDB.open("inventoryDB", 1);

    DBOpenRequest.onupgradeneeded = (event) => {
      database = event.target.result;

      const store = database.createObjectStore("inventory", {
        keyPath: "id",
        autoincrement: true
      });

      store.createIndex("item", "item", { unique: false });

      console.log("Set up database complete");
    }

    DBOpenRequest.onerror = (event) => {
      console.log("Error loading database");
    }

    DBOpenRequest.onsuccess = (event) => {
      console.log("Database initialized");
    }

    </script>
</body>
</html>
