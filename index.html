<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning Inventory App</title>
</head>
<body>
    <input id="item" placeholder="Enter item"/>
    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <table>
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody id="inventory-body">
      </tbody>
    </table>

    <script>
    let db;
    const DBOpenRequest = window.indexedDB.open("inventoryDB", 3); // bump version if needed

    DBOpenRequest.onupgradeneeded = (event) => {
      db = event.target.result;

      if (!db.objectStoreNames.contains("inventory")) {
        const store = db.createObjectStore("inventory", {
          keyPath: "id",
          autoIncrement: true
        });
        store.createIndex("item", "item", { unique: false });
      }

      console.log("Database setup complete");
    };

    DBOpenRequest.onsuccess = (event) => {
      db = event.target.result;
      console.log("Database initialized");

      // Only now hook up events
      document.querySelector("#add").addEventListener("click", addItem);
      document.querySelector("#remove").addEventListener("click", () => {
        removeItem(1);
      });

      // Display existing data
      displayData();
    };

    DBOpenRequest.onerror = () => {
      console.log("Error loading database");
    };

    function addItem() {
      const inputValue = document.querySelector("#item").value.trim();
      if (!inputValue) return;

      const transaction = db.transaction("inventory", "readwrite");
      const store = transaction.objectStore("inventory");

      const newItem = {
        item: inputValue,
        description: "N/A",
        category: "Uncategorized",
        quantity: 1
      };

      const request = store.add(newItem);
      request.onsuccess = () => {
        console.log("Item added:", newItem);
        displayData();
      };
    }

    function removeItem(id) {
      const transaction = db.transaction("inventory", "readwrite");
      const store = transaction.objectStore("inventory");

     const request = store.delete(id);

     request.onsuccess = () => {
       console.log("Item deleted: " + id);
       displayData();
      }
    }

    function displayData() {
      const transaction = db.transaction("inventory", "readonly");
      const store = transaction.objectStore("inventory");
      const getRequest = store.getAll();

      getRequest.onsuccess = () => {
        const items = getRequest.result;
        const tbody = document.getElementById("inventory-body");
        tbody.innerHTML = "";

        items.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.item}</td>
            <td>${item.description}</td>
            <td>${item.category}</td>
            <td>${item.quantity}</td>
          `;
          tbody.appendChild(row);
        });
      };
    }
    </script>
</body>
</html>
